name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      pr: ${{ steps.release.outputs.pr }}
      prs_created: ${{ steps.release.outputs.prs_created }}
    steps:
      - name: Create Release PR
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Bot PAT with access to Workflows
          # The built-in GITHUB_TOKEN has cannot trigger other workflows
          token: ${{ secrets.GH_PAT }}

  fix-changelog:
    needs: release-please
    if: ${{ needs.release-please.outputs.prs_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_PAT }}
          ref: release-please--branches--main

      - name: Transform changelog to Craft CMS format
        run: |
          # Transform date format: (YYYY-MM-DD) -> - YYYY-MM-DD
          sed -i -E 's/\) \(([0-9]{4}-[0-9]{2}-[0-9]{2})\)$/) - \1/g' CHANGELOG.md

      - name: Amend release commit with changelog fix
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit --amend --no-edit
          git push --force-with-lease
